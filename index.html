<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  
  <div class="profile">
    <img src="./assets/images/profile.jpg" alt="Profile Picture" class="profile__image">
    
    <h1 class="profile__name">Jessica Randall</h1>
    
    <p class="profile__location">London, United Kingdom</p>
    
    <p class="profile__bio">"Front-end developer and avid reader."</p>
    
    <ul class="profile__social-links">
      <li><a href="#" class="profile__social-link">GitHub</a></li>
      <li><a href="#" class="profile__social-link">Frontend Mentor</a></li>
      <li><a href="#" class="profile__social-link">LinkedIn</a></li>
      <li><a href="#" class="profile__social-link">Twitter</a></li>
      <li><a href="#" class="profile__social-link">Instagram</a></li>
    </ul>
  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>

</html>
